{% extends 'register/news1.html' %}
{% block body %}
<div class="container">
    <div class="row">
            {% for x in api.articles %}
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{x.urlToImage}}" alt="{{x.source.name}}" height="200" width="200">
                        <div class="card-body">
                            <h5 class="card-title" height="60px">{{x.title}}</h5>
                            <p class="card-text">{{x.description|truncatechars:150}}</p>
                            <a href="{{x.url}}" target="_blank" class="btn btn-primary">Read more</a>
                        </div>
                </div>
            </div>
            <br>
            {% endfor %}
    </div>
</div>
{% endblock %}
